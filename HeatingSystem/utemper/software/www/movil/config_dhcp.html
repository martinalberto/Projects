<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Config HDCP</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="images/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="custom.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div id="choisir_ville" data-role="page" data-add-back-btn="true">
	
	<div data-role="header"> 
		<h1> Restaurant Picker</h1>
	</div> 

	<div data-role="content">
	
	<div class="choice_list"> 

         <form>
            <b>Local Area Network (LAN)&nbsp;Setup</b><br>
	       <hr>
            
               <table border="0" cellpadding="0" cellspacing="0">
                  <tr>
                  <label for="select-choice-0" class="select"><h2> DHCP: </h2></label>
                  <td>
					  <select name="dhcp" >
						   <option value="DHCPEnable" > DHCP Activado </option>
						   <option value="DHCPNOEnable" class="two">DHCP Desactivado </option>
					  </select>	
                  </td>
                  </tr>    
               </table>
               <hr>
               <p> Completart en el caso que DHCP este <strong>Desactivado</strong></p>
            <table border="0" cellpadding="0" cellspacing="0">
               <tr>
                  <td>IP Address:</td>
                  <td><input type='number' name='ethIpAddress' onChange='setDhcpAddresses(this.value)'></td>
               </tr>
               <tr>
                  <td>Gateway:</td>
                  <td><input type='number' name='gateway'></td>
               </tr>
                 <tr>
                     <td>Subnet Mask:</td>
                     <td><input type='number' name='dhcpSubnetMask' onChange='manualModDhcp()'></td>
                  </tr>                    
                  <tr>
                     <td>Primary DNS:</td>
                     <td><input type='number' name='dhcpPrimaryDns'></td>
                  </tr>
				  <tr>
                     <td>Secondary DNS:</td>
                     <td><input type='number' name='dhcpSecondaryDns'></td>
                  </tr>
            </table>
            <br>

          

            <center>
               <p align="center">
                  <input type='button' onClick='btnSave(0)' value='Guardar'> 
            </center>
         </form>

	</div>
	
	</div>

</div><!-- /page -->
</body>
</html>
